<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and <span class="total">20</span>)</p>
      
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" value="0" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-remaining">Guesses Remaining: <span class="remaining">5</span></p>
        <p class="label-score">Score: <span class="score">0</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p><button class="btn again">Keep Playing?</button>
        <button class="btn reset">Reset!</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
